<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center chead my-5">CONTACT US</h1>
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control cs"
              id="firstName"
              required
            />
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control cs" id="lastName" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control cs" id="phone" required />
          </div>
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control cs" id="email" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="message" class="form-label"
              >Tell us about how you want to make a difference</label
            >
            <textarea
              class="form-control cs"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn px-5" type="submit">SEND</button>
        </div>
      </form>
    </div>
    <div class="container py-3 ">
      <h2 class="text-center chead my-5">CONTACT INFORMATION</h2>
      <div class="contact-info">
        <div class="cbox">
          <div class="text">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <h3>Address</h3>
            <p>Village Nathuwas, Bhiwani, India, Haryana</p>
          </div>
        </div>
        <div class="cbox">
          <div class="text">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <h3>Email</h3>
            <p><a href="mailto:nutangramfoundation@gmail.com">nutangramfoundation@gmail.com</a></p>
          </div>
        </div>
        <div class="cbox">
          <div class="text">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <h3>Phone</h3>
            <p>094162 39713</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-3 align-item-center justify-content-center">
        <h2 class="text-center chead my-5">LOCATION</h2>
        <div class="container-fluid mt-3 d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <!-- Embedded Google Map -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27968.181294617352!2d76.16019538898327!3d28.808398536393884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3912641d04cc84a3%3A0x3adbbfb80b508473!2sNathuwas%2C%20Haryana%20127021!5e0!3m2!1sen!2sin!4v1712238189316!5m2!1sen!2sin" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container py-3">
    <h2 class="text-center chead my-5">CONNECT WITH US</h2>
      <div class="row mb-3">
          <ul class="d-flex  justify-content-around ico">
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
         </div>
</div>
  </body>
</html>
